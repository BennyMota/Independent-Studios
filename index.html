<!DOCTYPE html>
<html lang =eng>
<head>
    <meta charset="UTF 8">
    <title>Independent Studios</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="src/Img/img5.jpg" id="slideImg">
            <div class="overlay">
            <div class="header">
            <nav id="navbar">
                <a href="index.html"><img src="src/Img/lettering 4 white.png" class="logo"></a>
                <ul id="menu">
                    <li> <a href=""><font size="2">HOME</font></a></li>
                    <li> <a href=""><font size="2">SHOP</font></a></li>
                    <li> <a href=""><font size="2">ARTIST</font></a></li>
                    <li> <a href=""><font size="2">EVENTS</font></a></li>
                    <li> <a href=""><font size="2">SOUL COUNSIL</font></a></li>
                </ul>
                <div class="menu-icons">
                    <img src="src/Img/white shopping bag.PNG"/>
                </div>
            </nav>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
    
    <script src="src/js/main.js"></script>
    <script>
        var navbar = document.getElementById("navbar");
        var menu = document.getElementById("menu");
        
        window.onscroll = function(){
            if(window.pageYOffset >= menu.offsetTop){
                navbar.classList.add("sticky");
            }
            else{
                navbar.classList.remove("sticky");
            }
        }
    </script>
    
    <script>
    var slideImg = document.getElementById("slideImg");
    
        var images = new Array(
            "src/Img/img3.JPG",
            "src/Img/img4.JPG",
            "src/Img/img5.jpg",
        );
        
        var len = images.length;
        var i = 0;
        
        function slider(){
            if(i > len-1){
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()',3000);
        }
    
    </script>
    <div class="categories">
        <div class="small container">
            <div class="row">
                <div class="col-3">
                    <img src="Img/img6.jpg" />
                </div>
                <div class="col-3">
                    <img src="Img/img8.jpg" />
                </div>
                <div class="col-3">
                    <img src="Img/img2.jpg" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
